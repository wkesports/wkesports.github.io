<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK-Esports</title>
    <link type="text/css" rel="stylesheet" href="./css/major.css" />
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
            height: 4000px;
            overflow-x: hidden;
        }
        .topbar{
            width: 100vw;
            height: 3rem;
            position: fixed;
            top: 0;left: 0;
            backdrop-filter: blur(2rem);
            -webkit-backdrop-filter: blur(2rem);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }
        .topbar::before{
            content: '';
            position: fixed;
            top: 0;left: 0;right: 0;bottom: 0;
            background: black;
            opacity: 30%;
            z-index: 0;
        }
        #wkflag{
            width: 3rem;
            height: 3rem;
            margin-left: 1rem;
        }
        #mainpic{
            position: fixed;
            transform: translateY(-3rem);
            width: 100vw;
            z-index: -1;
            height: 90vh;
            background: url("./images/total.png") center center no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            opacity: 0;
        }
        #mainpic>.text{
            z-index: 1;
            text-shadow: 0 0 1rem white;
        }
        #mainContainer{
            top: 0;left: 0;
            position: fixed;
        }
        .blur{
            position: absolute;
            top: 0;left: 0;right: 0;bottom: 0;
            backdrop-filter: blur(0rem);
            -webkit-backdrop-filter: blur(0rem);
            z-index: 0;
        }
        #about{
            position: fixed;
            background: gray;
            top: 90vh;
            width: 100vw;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <img src="./images/WK_flag.png" id="wkflag"></img>
    </div>
    <div id="mainContainer">
        <div id="mainpic">
            <div id="mainpic_blur" class="blur"></div>
            <h1 class="text" id="tp1" style="margin-top: 13rem;letter-spacing: 2rem;font-weight: bold;font-size: 4rem;">WKESPORTS</h1>
            <h3 class="text" id="tp2" style="margin-top: 2rem;font-weight: lighter;"> - 专业的团队 - 展现你的才华 - 分享你的故事  - </h3>
            <h3 class="text" id="tp3" style="margin-top: 2rem;font-weight: lighter;">当你迷茫时 当你把把白给时 当你遇到挫折时 加入我们 让你遇到更好的自己</h3>
        </div>
        <div id="about">

        </div>
    </div>

    <script lang="javascript" src="./js/basic.js"></script>
    <script>
        var vh = document.documentElement.clientHeight
        var vw = document.documentElement.clientWidth
        function create_LINEAR_ANIMATION(callback,pre,suf,keyframs){
            var obj = new Object
            obj.RATION = 0
            obj.KEYFRAMEs = keyframs
            obj.callback = callback
            obj.pre = pre
            obj.suf = suf
            obj.intervalI = 0
            obj.value = 0

            obj.update = (o,r)=>{
                o.RATION = r
                if(o.KEYFRAMEs.length==1){
                    o.intervalI = 0
                    o.value = o.KEYFRAMEs[0].y
                    o.callback(pre+o.KEYFRAMEs[0].y+suf,o.KEYFRAMEs[0].y,o)
                    return
                }
                if(o.RATION<o.KEYFRAMEs[0].r){
                    o.intervalI = 0
                    o.value = o.KEYFRAMEs[0].y
                    o.callback(o.pre+o.KEYFRAMEs[0].y+suf,o.KEYFRAMEs[0].y,o)
                    return
                }
                if(o.RATION>=o.KEYFRAMEs[o.KEYFRAMEs.length-1].r){
                    o.intervalI = o.KEYFRAMEs.length-1
                    o.value = o.KEYFRAMEs[o.KEYFRAMEs.length-1].y
                    o.callback(o.pre+o.KEYFRAMEs[o.KEYFRAMEs.length-1].y+o.suf,o.KEYFRAMEs[o.KEYFRAMEs.length-1].y,o)
                    return
                }
                var intervalI = -1
                for(var i = 0;i<o.KEYFRAMEs.length-1;i++){
                    if(o.RATION>=o.KEYFRAMEs[i].r&&o.RATION<o.KEYFRAMEs[i+1].r){
                        intervalI = i
                        break
                    }
                }
                o.intervalI = intervalI
                var b = lerp(o.RATION-o.KEYFRAMEs[intervalI].r,
                                o.KEYFRAMEs[intervalI+1].r-o.KEYFRAMEs[intervalI].r,
                                o.KEYFRAMEs[intervalI].y,
                                o.KEYFRAMEs[intervalI+1].y
                )
                var a = pre+b+suf
                o.value = b
                o.callback(a,b,o)
            }
            return obj
        }
        let mpblur = document.getElementById('mainpic_blur')
        let mainpic = document.getElementById('mainpic')
        let tp1 = document.getElementById('tp1')
        let tp2 = document.getElementById('tp2')
        let tp3 = document.getElementById('tp3')
        let about = document.getElementById('about')
        
        /*动画声明*/
        var scroll_KEYFRAME_anis = [
            //滚动高斯模糊
            create_LINEAR_ANIMATION(
                callback=mpblur_ani_callback,
                pre="blur(",
                suf="rem)",
                keyframs=[{r:0,y:0},{r:800,y:2}]
            ),
            //主图片滚动
            create_LINEAR_ANIMATION(
                callback=pic_scroll_ani_callback,
                pre='',
                suf='px',
                keyframs=[{r:0,y:0},{r:800,y:0},{r:800+0.9*vh,y:-0.9*vh}]
            ),
            //about滚动
            create_LINEAR_ANIMATION(
                callback=about_scroll_ani_callback,
                pre='',
                suf='px',
                keyframs=[{r:800,y:0.9*vh},{r:800+0.9*vh,y:0},{r:1600+0.9*vh,y:0},{r:1600+1.8*vh,y:-0.9*vh}]
            )
        ]
        var timer_KEYFRAME_anis = [
            //开场文字透明度
            create_LINEAR_ANIMATION(
                callback=text_opa_ani_callback,
                pre='',
                suf='%',
                keyframs=[{r:0,y:0},{r:0.6,y:100}]
            ),
            //开场图片透明度
            create_LINEAR_ANIMATION(
                callback=pic_opa_ani_callback,
                pre='',
                suf='%',
                keyframs=[{r:0,y:0},{r:0.6,y:100}]
            )
        ]
        
        /*动画回调函数*/
        function mpblur_ani_callback(r){
            mpblur.style.backdropFilter = r
            mpblur.style.webkitBackdropFilter = r
        }
        function text_opa_ani_callback(r){
            tp1.style.opacity = r
            tp2.style.opacity = r
            tp3.style.opacity = r
        }
        function pic_opa_ani_callback(r){
            mainpic.style.opacity = r
        }
        function pic_scroll_ani_callback(r){
            mainpic.style.top = r
        }
        function about_scroll_ani_callback(r){
            about.style.top = r
        }
        /************/

        /*滚动页面动画*/
        window.onload=()=>{
            window.onscroll = ()=>{
                scrollTop = document.documentElement.scrollTop;
                for(var i=0;i<scroll_KEYFRAME_anis.length;i++){
                    scroll_KEYFRAME_anis[i].update(scroll_KEYFRAME_anis[i],scrollTop)
                }
            }
            
            /*时间流逝动画*/
            var t = setInterval(()=>{
                for(var i=0;i<timer_KEYFRAME_anis.length;i++){
                    timer_KEYFRAME_anis[i].update(timer_KEYFRAME_anis[i],timer)
                }

                timer+=0.01
                if(timer>8){
                    clearInterval(t)
                }
            },10)
        }
        window.onresize=()=>{
            vh = document.documentElement.clientHeight
            vw = document.documentElement.clientWidth
            console.log('change size:(%d,%d)',vw,vh);
        }
        
    </script>
</body>
</html>
